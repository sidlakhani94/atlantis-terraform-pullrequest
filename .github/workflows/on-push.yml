name: 'Terraform Deployment'

on:
  push:
    branches:
      - main

permissions:
  contents: read

jobs:
  checkov:
    name: 'Checkov'
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Run Checkov action
        id: checkov
        uses: bridgecrewio/checkov-action@master
        with:
          directory: .
          output_format: sarif
          output_file_path: reports/checkov-results.sarif

  tflint:
    name: 'Tflint'
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Setup TFLint
        run: curl -s https://raw.githubusercontent.com/terraform-linters/tflint/master/install_linux.sh | bash
      - name: Install Terraform plugins
        run: tflint --init
      - name: Lint Terraform files
        run: tflint
        
    
  test:
    name: Run Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2
        
      - name: Determine base branch
        id: base_branch
        run: |
          echo "::set-output name=base_branch_sha::$(curl -s https://api.github.com/repos/${{ github.repository }}/branches/main | jq -r '.commit.sha')"

      - name: Determine changed files
        id: changes
        run: |
          changed_files=$(git diff --name-only "$GITHUB_SHA" )
          echo "$GITHUB_SHA"
          echo "Changed files: $changed_files"
## pull steps    
  create-pull-request:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Create Pull Request
        run: gh pr create --title "Merging dev to main test 002" --body "FIXING ISSUES" --base main --head dev
        env:
          GH_TOKEN: ${{ secrets.PAT_2 }}
#          GH_TOKEN_SCOPES: repo
            
